<div class="container mx-auto p-4 flex flex-col gap-4 items-center">
    <div class="flex justify-between items-center mb-4 w-full">
        <h1 class="text-xl font-bold">{{ usersCount() }} utilisateurs</h1>
        <div class="flex items-center gap-2">
            <div class="flex gap-1">
                <input type="text"
                    class="border rounded-full text-gray-70 px-2 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-400 text-gray-600"
                    placeholder="Rechercher un utilisateur" [(ngModel)]="searchTerm" (ngModelChange)="onSearch()">
                <span class="rounded-full text-blue-400 cursor-pointer hover:text-blue-500" (click)="onCreateUser()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-10">
                        <path d="M8.25 10.875a2.625 2.625 0 1 1 5.25 0 2.625 2.625 0 0 1-5.25 0Z" />
                        <path fill-rule="evenodd"
                            d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm-1.125 4.5a4.125 4.125 0 1 0 2.338 7.524l2.007 2.006a.75.75 0 1 0 1.06-1.06l-2.006-2.007a4.125 4.125 0 0 0-3.399-6.463Z"
                            clip-rule="evenodd" />
                    </svg>
                </span>
            </div>
            <button class="border rounded-full text-white bg-blue-400 px-4 py-1 hover:bg-blue-500"
                (click)="onCreateUser()"> Créer
            </button>
        </div>
    </div>

    @if (users()) {
    <div class="w-full">
        @if (users().length === 0) {
        <div class="text-gray-500 text-center py-4">
            Aucun utilisateur trouvé
        </div>
        }

        <div class="flex flex-col gap-2">
            @for (user of users(); track $index) {
            <div (click)="onClickUser($event, user)"
                class="flex items-center p-2 border-2 border-gray-300 rounded-lg hover:bg-blue-200 hover:shadow-md transition">
                <div
                    class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 font-semibold">
                    {{ getInitialUsers(user.name) }}
                </div>
                <div class="ml-3 flex-1">
                    <div class="font-medium">{{ user.name }}</div>
                    <div class="text-sm text-gray-600">033 45 824 55</div>
                    <div class="text-xs text-gray-400">Mardi 12 Mai 2025</div>
                </div>
                <div class="flex items-center gap-2">
                    <button
                        class="text-gray-50 bg-blue-400 hover:bg-blue-500 rounded-full w-10 h-10 flex items-center justify-center"
                        (click)="onUpdateUser($event, user)">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                            <path
                                d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-8.4 8.4a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32l8.4-8.4Z" />
                            <path
                                d="M5.25 5.25a3 3 0 0 0-3 3v10.5a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3V13.5a.75.75 0 0 0-1.5 0v5.25a1.5 1.5 0 0 1-1.5 1.5H5.25a1.5 1.5 0 0 1-1.5-1.5V8.25a1.5 1.5 0 0 1 1.5-1.5h5.25a.75.75 0 0 0 0-1.5H5.25Z" />
                        </svg>

                    </button>
                    <button
                        class="text-gray-50 bg-red-400 hover:bg-red-500 rounded-full w-10 h-10 flex items-center justify-center"
                        (click)="onDeleteUser($event,user.id)">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                            <path fill-rule="evenodd"
                                d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>
            }
        </div>

    </div>
    }

    @else {
    <ng-template #loading>
        <div class="text-center py-4">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900 mx-auto"></div>
            <p class="mt-2">Chargement...</p>
        </div>
    </ng-template>
    }
</div>
